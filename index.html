<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container-all">
      <div class="star-icon-container">
        <img src="images/icon-star.svg" alt="star icon" class="star-icon" />
      </div>
      <h3>How did we do?</h3>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="btn-container">
        <button type="button" class="rating-btn btn">1</button>
        <button type="button" class="rating-btn btn">2</button>
        <button type="button" class="rating-btn btn">3</button>
        <button type="button" class="rating-btn btn">4</button>
        <button type="button" class="rating-btn btn">5</button>
      </div>
      <button class="submit" type="submit">submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="container-all thank-you-container no-show">
      <div class="img-container">
        <img
          src="images/illustration-thank-you.svg"
          alt="thank you illustration"
          class="thank-you-icon"
        />
      </div>
      <p class="message">
        You selected <span class="selected">4</span> out of 5
      </p>
      <h3>Thank you!</h3>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>

    <!-- Thank you state end -->
    <script src="script.js"></script>
  </body>
</html>
